<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Spartans</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="spartans.css">
</head>
<body>
    <nav>
        <h1>Remember Our Spartans</h1>
    </nav>
    <div class="spartan-container">
        <div class="spartan-container-item">
            <img src="images/arielle-final.png" loading="lazy">
            <h2>Arielle Anderson</h2>
            <p>A Junior at MSU, Arielle was studying to become a physician.</p>
        </div>
        <div class="spartan-container-item">
            <img src="images/alexandria-final.png" loading="lazy">
            <h2>Alexandria Verner</h2>
            <p>Biology student and Junior at MSU, Alexandria was a strong athlete and leader.</p>
        </div>
        <div class="spartan-container-item">
            <img src="images/brian-final.png" loading="lazy">
            <h2>Brian Fraser</h2>
            <p>President of Phi Delta Theta, Brian was a sophomore studying business.</p>
        </div>
    </div>
    <footer>
        <img id="spartan-heart" src="images/spartan-heart.png" alt="spartan heart" loading="lazy">
    </footer>
</body>
</html>
